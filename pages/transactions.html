<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Transactions</title>
        <link rel="stylesheet" href="/scss/transactions.scss">
        <link rel="stylesheet" href="/scss/header.scss">
        <link rel="stylesheet" href="/scss/style.scss">
    </head>
    <body>
        <div id="app">
            <div class="transactions">
                <h2 class="transactions__title">Последние транзакции</h2>
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Отправлено с кошелька</th>
                            <th>Категория</th>
                            <th>Сумма транзации</th>
                            <th>Когда</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <div class="modal">
                <h2>Вы точно хотите покинуть ?</h2>
                <div class="btns">
                    <button class="btnOut">Нет</button>
                    <button class="btnExit">Да</button>
                </div>
            </div>
        </div>
        <script type="module" src="/modules/transactions.js" type="module"></script>
    </body>
</html>
